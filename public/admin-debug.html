<!DOCTYPE html>
<html>
<head>
    <title>Admin Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { margin: 5px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Admin Authentication Debug Tool</h1>
    <div id="status" class="log">Initializing...</div>
    
    <h2>Controls</h2>
    <button onclick="loginAdmin()">Login as Admin</button>
    <button onclick="testAPI()">Test API Call</button>
    <button onclick="checkToken()">Check Token</button>
    <button onclick="clearToken()">Clear Token</button>
    <button onclick="logout()">Logout</button>
    
    <h2>Logs</h2>
    <div id="logs"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA9ZAV7HoUUTaEzbGPz9_M4iFeiLDYmLBo",
            authDomain: "evenour-auth-app.firebaseapp.com",
            projectId: "evenour-auth-app",
            storageBucket: "evenour-auth-app.appspot.com",
            messagingSenderId: "228539073003",
            appId: "1:228539073003:web:64669dd81f0454db1459ae"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let currentUser = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            document.getElementById('logs').appendChild(logDiv);
            document.getElementById('logs').scrollTop = document.getElementById('logs').scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `log ${type}`;
        }

        // Auth state listener
        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (user) {
                log(`‚úÖ User logged in: ${user.email} (${user.uid})`, 'success');
                updateStatus(`Logged in as: ${user.email}`, 'success');
                
                try {
                    const token = await user.getIdToken();
                    localStorage.setItem('firebaseToken', token);
                    log(`‚úÖ Token stored in localStorage (${token.substring(0, 50)}...)`, 'success');
                } catch (error) {
                    log(`‚ùå Failed to get token: ${error.message}`, 'error');
                }
            } else {
                log('‚ÑπÔ∏è User logged out', 'warning');
                updateStatus('Not logged in', 'warning');
                localStorage.removeItem('firebaseToken');
            }
        });

        window.loginAdmin = async function() {
            log('üîë Attempting admin login...');
            try {
                const userCredential = await signInWithEmailAndPassword(auth, 'evenour.in@gmail.com', 'Hayyaan123@1');
                log(`‚úÖ Login successful: ${userCredential.user.email}`, 'success');
            } catch (error) {
                log(`‚ùå Login failed: ${error.message}`, 'error');
            }
        };

        window.testAPI = async function() {
            const token = localStorage.getItem('firebaseToken');
            if (!token) {
                log('‚ùå No token found. Please login first.', 'error');
                return;
            }

            log('üåê Testing API call...');
            try {
                const response = await fetch('http://localhost:3002/api/admin/dashboard/metrics', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`üì° API Response: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ API call successful: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const error = await response.text();
                    log(`‚ùå API call failed: ${error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå API call error: ${error.message}`, 'error');
            }
        };

        window.checkToken = function() {
            const token = localStorage.getItem('firebaseToken');
            if (token) {
                log(`‚úÖ Token found: ${token.substring(0, 50)}...`, 'success');
                
                // Decode token to check expiry
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const exp = new Date(payload.exp * 1000);
                    const now = new Date();
                    
                    if (exp > now) {
                        log(`‚úÖ Token expires at: ${exp.toLocaleString()}`, 'success');
                    } else {
                        log(`‚ö†Ô∏è Token expired at: ${exp.toLocaleString()}`, 'warning');
                    }
                } catch (e) {
                    log(`‚ö†Ô∏è Could not decode token: ${e.message}`, 'warning');
                }
            } else {
                log('‚ùå No token found in localStorage', 'error');
            }
        };

        window.clearToken = function() {
            localStorage.removeItem('firebaseToken');
            log('üóëÔ∏è Token cleared from localStorage', 'warning');
        };

        window.logout = async function() {
            try {
                await signOut(auth);
                log('üëã Logged out successfully', 'success');
            } catch (error) {
                log(`‚ùå Logout failed: ${error.message}`, 'error');
            }
        };

        // Initial status
        log('üöÄ Debug tool initialized');
        updateStatus('Debug tool ready');
    </script>
</body>
</html>
